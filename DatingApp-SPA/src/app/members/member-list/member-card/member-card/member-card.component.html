<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{usercard.photoUrl || '../../assets/user.png'}}" alt={{usercard.knownAs}} class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button [routerLink]="['/member/', usercard.id]"  class="btn btn-primary"><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button (click)="likeUser()" class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/member' , usercard.id]" [queryParams]="{Tab : 3}" ><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{usercard.knownAs}},{{usercard.age}}
    </h6>
    <p class="card-text text-muted text center">{{usercard.city}}</p>
  </div>
</div>
