<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>حساب کاربری شما</h1>
    </div>
    <div *ngIf="form.dirty" class="col sm-8">
      <div class="alert alert-info">
        <strong>اطلاعات :</strong>شما تغییراتی در حساب کاربری خود ایجاد کردید . قبل از خروج تغیرات را ثبت کنید
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-sm-4">
          <div class="card">
              <img src="{{photoUrl || '../../assets/user.png'}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail">
              <div class="card-body">
                  <div>
                      <strong>موقعیت</strong>
                      <p>{{user.city}},{{user.country}}</p>
                  </div>
                  <div>
                      <strong>سن :</strong>
                      <p>{{user.age}}</p>
                  </div>
                  <div>
                      <strong>آخرین فعالیت:</strong>
                      <p>{{user.lastActive | timeAgo}}</p>
                  </div>
                  <div>
                      <strong>تاریخ عضویت :</strong>
                      <p>{{user.created}}</p>
                  </div>
              </div>
              <div class="card-footer">
                <button [disabled]="!form.dirty" class="btn btn-success btn-block" form="editUser">ثبت تغییرات</button>
              </div>
          </div>
      </div>
      <div class="col-sm-8">
          <div class="tab-panel">
              <tabset class="member-tabset">
                  <tab heading="ویرایش حساب کاربری">
                    <form (ngSubmit)="updateUser()" #form="ngForm" id="editUser" dir="rtl">
                      <h4>توضیحات</h4>
                      <textarea name="introduction" rows="6" class="form-control"
                      [(ngModel)]="user.introduction"></textarea>
                      <h4>به دنبال </h4>
                      <textarea name="lookingFor" rows="6" class="form-control"
                      [(ngModel)]="user.lookingFor"></textarea>
                      <h4>علایق</h4>
                      <textarea name="interests" rows="6" class="form-control"
                      [(ngModel)]="user.interests"></textarea>
                      <h4>موقعیت مکانی:</h4>
                      <div class="form-inline">
                        <label for="city">شهر </label>
                        <input class="form-control" type="text" name="city"
                        [(ngModel)]="user.city">
                        <label for="country">کشور</label>
                        <input class="form-control" type="text" name="country"
                        [(ngModel)]="user.country">
                      </div>
                    </form>
                  </tab>
                  <tab heading="ویرایش عکس">
                    <app-photo-editor [photos]="user.photos"></app-photo-editor>
                  </tab>
              </tabset>
          </div>
      </div>
  </div>
</div>
