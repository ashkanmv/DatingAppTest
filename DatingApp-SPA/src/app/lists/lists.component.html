<div class="text-center mt-3">
  <h2>{{likesParam === 'likers' ? 'کسانی که شما را لایک کرده اند': 'کسانی که شما لایک کرده اید'}} : {{pagination.totalCount}}</h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group">
      <button type="button" name="orderBy" class="btn btn-primary"
      [(ngModel)]="likesParam" (click)="loadUsers()" btnRadio="liker">کسانی که من را لایک کرده اند</button>
      <button type="button" name="orderBy" class="btn btn-primary"
      [(ngModel)]="likesParam" (click)="loadUsers()" btnRadio="likes">کسانی که من لایک کرده ام</button>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-4 col-xl-2" *ngFor="let user of users">
    <app-member-card [usercard]="user"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true"
              [totalItems]="pagination.totalCount"
              [itemsPerPage]="pagination.pageSize"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

</pagination>
</div>
