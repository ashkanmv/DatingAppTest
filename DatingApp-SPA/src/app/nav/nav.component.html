<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
      <a class="navbar-brand" [routerLink]="['']">سایت دوست یابی !</a>

        <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/member']">اشخاص </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/lists']">لیست</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/messages']">پیام ها</a>
          </li>
        </ul>

        <div *ngIf="loggedIn()" class="dropdown" dropdown >
          <span class="mr-1">
            <img src="{{photoUrl || '../../assets/user.png'}}" alt="{{model.knownAs}}">
          </span>
          <a class="dropdown-toggle text-light" dropdownToggle>
            خوش آمدید {{authService.decodedToken.unique_name}}
          </a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a [routerLink]="['/member/edit']" class="dropdown-item"><i class="fa fa-user"></i>ویرایش حساب کاربری </a>
            <div class="dropdown-divider"></div>
            <a (click)="Logout()" class="dropdown-item"><i class="fa fa-sign-out"></i>خروج</a>
          </div>
        </div>

        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
          <input
          class="form-control mr-sm-2"
          type="text"
          name="username"
          placeholder="UserName"
          [(ngModel)]="model.username"
          required>
          <input
          class="form-control mr-sm-2"
          type="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="model.password"
          required>
          <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">ورود کاربر</button>
        </form>
      </div>
      </nav>
